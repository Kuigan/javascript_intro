<!--
Aufgabenstellung 3:
Entwickle eine Webseite, die das Alter einer Person als Eingabe verwendet und 
die Fahrkartenpreiskategorie als Ausgabe anzeigt. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrkartenpreise</title>
</head>
<body>
    <form id="meinAlter">
        <label>Gib dein Alter ein:</label>
        <input type="number" id="userinput" name="Eingabe">
        <input type="submit" value="Absenden" >
    </form>
    <p id="ergebnis"></p>
    <script>
        document.getElementById("meinAlter").addEventListener("submit", function(e){
            e.preventDefault();
             let alter = parseInt(document.getElementById("userinput").value);
            if (alter >= 67) {
                document.getElementById("ergebnis").textContent = "Seniorenpreis";
            } else if (alter >= 17) {
                document.getElementById("ergebnis").textContent = "Vollpreis";
            } else if (alter >= 6) {
                document.getElementById("ergebnis").textContent = "Kinderpreis";
            } else {
                document.getElementById("ergebnis").textContent = "Kostenlos";
            }
        });
    </script>  
</body>
</html>
